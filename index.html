<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Практическая работа №4</title>

    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <script src="js/script.js"></script>

    <h1>Привет, мир!</h1>
    <!--
    <script>
        alert("Привет, мир!");
    </script>
-->
    <p>Рад видеть тебя на этом сайте!</p>

    <form name="buttonInfo" class="all_center">
      <input type="button" value="ИНФО" onclick="show_information();" />
    </form>

    <div class="buttonAvgBox">
      <form name="buttonAvg" class="all_center">
        <input
          name="inputAvg"
          type="number"
          placeholder="СРЕДНИЙ БАЛЛ"
          min="3.00"
          max="5.00"
        />
        <input
          type="button"
          value="ПОКАЗАТЬ СРЕДНИЙ БАЛЛ"
          onclick="show_avg(buttonAvg.inputAvg);"
        />
      </form>
    </div>

    <br />
    <h1 class="radio_button">Опрос</h1>

    <form name="opros">
      <div class="radio_button">
        <input type="text" name="surname" placeholder="Фамилия" required />

        <quest>
          <br /><label>Оценка по программированию: </label><br />
          <label>
            <input type="radio" name="radio1" value="5" checked="checked" />
            Отлично</label
          ><br />
          <label> <input type="radio" name="radio1" value="4" /> Хорошо</label
          ><br />
          <label>
            <input type="radio" name="radio1" value="3" />
            Удовлетворительно</label
          ><br />
        </quest>

        <quest>
          <br /><label>Оценка по матемтике:</label><br />
          <label>
            <input type="radio" name="radio2" value="5" checked="checked" />
            Отлично</label
          ><br />
          <label> <input type="radio" name="radio2" value="4" /> Хорошо</label
          ><br />
          <label>
            <input type="radio" name="radio2" value="3" />
            Удовлетворительно</label
          ><br />
        </quest>

        <quest>
          <br /><label>Оценка по физике:</label><br />
          <label>
            <input type="radio" name="radio3" value="5" checked="checked" />
            Отлично</label
          ><br />
          <label> <input type="radio" name="radio3" value="4" /> Хорошо</label
          ><br />
          <label>
            <input type="radio" name="radio3" value="3" />
            Удовлетворительно</label
          ><br />
        </quest>
      </div>

      <div class="buttonSend">
        <input
          type="button"
          value="ОТПРАВИТЬ"
          onclick="send(opros.surname, opros.radio1, opros.radio2, opros.radio3);"
        />
      </div>
    </form>

    <div class="email-form email-form_option email-form_theme_light">
      <p>Введите ваш e-mail</p>
      E-mail:
      <input 
        class="email-form__input-email" 
        id="input-email" 
        type="text" 
        placeholder="Ваш e-mail" 
      />
      <p class="email-form__warning-message" id="email-warning-message"></p>
      <input
        class="email-form__check-button email-form__check-button_option"
        name="button-send-email"
        type="submit"
        value="Проверить"
        onclick="validEmail();"
      />
      <p>Дважды щёлкните по этой области для измененеия стиля</p>
    </div>

    <script src="js/background-changer.js"></script>
    
  </body>
</html>
